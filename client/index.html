<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nicer Form Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            min-height: 100vh; /* Set a minimum height */
            overflow: auto; /* Allow the page to scroll */
        }

        #form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: calc(100% - 40px); /* Set width with gaps on both sides */
            max-width: 600px; /* Set a maximum width */
            margin: 20px auto; /* Center the container with some top margin */
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        #text-input {
            width: 100%;
            height: 200px;
            resize: none; /* Disable textarea resizing */
            overflow: hidden;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .result-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .info-icon {
            display: inline-block;
            cursor: pointer;
            font-size: 10px;
            color: #4285f4; /* Google blue color */
            margin-left: 5px; /* Add some space between the label and the icon */
            width: 10px; /* Set width */
            height: 10px; /* Set height */
        }

        .info-icon:before {
            content: '?'; /* Use the question mark as content */
            display: inline-block;
            border: 1px solid #4285f4; /* Border for the circle */
            border-radius: 50%; /* Make it a circle */
            width: 10px; /* Set width */
            height: 10px; /* Set height */
            text-align: center;
            line-height: 10px; /* Center the text vertically */
        }

        .tooltip {
            position: absolute;
            display: none;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            max-width: 300px;
            z-index: 1;
            
        }
    </style>
</head>

<body>
    <div id="form-container">
        <h1>Check if your script is accessible</h1>
        <br>
        <label for="text-input">Enter Script:</label>
        <input type="textarea" id="text-input" placeholder="Type your text here...">
        <br>
        <label>
            Image Count
        </label>
        <input type="number" id="imageCount" name="imageCount" min="1" value="1">
        <br>
        <button id="submit-button">Check</button>
        <br>
        <h2>Results</h2>
        <label>
            Introduction Checker
            <span class="info-icon" onmouseover="showTooltip('tooltipIntro')" onmouseout="hideTooltip('tooltipIntro')"></span>
        </label>
        <div id="tooltipIntro" class="tooltip">add in WCAG guidelines/more info</div>
        <div id="result-container"></div>
        <br>
        <label>
            Acronym Scan
            <span class="info-icon" onmouseover="showTooltip('tooltipIntro')" onmouseout="hideTooltip('tooltipIntro')"></span>
        </label>
        <div id="tooltipIntro" class="tooltip">add in WCAG guidelines/more info</div>
        <div class="result-box" id="result-container-1"></div>
        <br>
        <label>
            Conclusion Checker
            <span class="info-icon" onmouseover="showTooltip('tooltipIntro')" onmouseout="hideTooltip('tooltipIntro')"></span>
        </label>
        <div id="tooltipIntro" class="tooltip">add in WCAG guidelines/more info</div>
        <div class="result-box" id="result-container-2"></div>
        <br>
        <label>
            Offensive Phrases Scan
            <span class="info-icon" onmouseover="showTooltip('tooltipIntro')" onmouseout="hideTooltip('tooltipIntro')"></span>
        </label>
        <div id="tooltipIntro" class="tooltip">add in WCAG guidelines/more info</div>
        <div class="result-box" id="result-container-3"></div>
        <br>
        <label>
            Image Description Checker
            <span class="info-icon" onmouseover="showTooltip('tooltipIntro')" onmouseout="hideTooltip('tooltipIntro')"></span>
        </label>
        <div id="tooltipIntro" class="tooltip">add in WCAG guidelines/more info</div>
        <div class="result-box" id="result-container-images"></div>
    </div>
    <script src="./assets/js/highlight.min.js"></script>
    <script src="./assets/js/showdown.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
